<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Markdown for Medium embeddings</title>
  <meta name="description" content="Markdown for Medium embeddings">
  <meta name="author" content="BDR hobby group">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/grids-responsive-min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.7/pako_deflate.min.js"></script>
  <script>
      // execute callback when the page is ready:
Zepto(function($){
    function updateUrl(){
        var url = "https://md.bigdatarepublic.nl/m/" + btoa(pako.deflate($('#markdownInput').val(), { to: 'string', level: 8 })).replace(/\//g, "_").replace(/\+/g, "-");
        $('#textUrl').val(url);
        $('#visitUrl').attr('href', url);
    }
    $('#markdownInput').on('keyup', updateUrl);
    $('#markdownInput').on('change', updateUrl);
    updateUrl();
})
  </script>
  <style>
      * {
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }

      a {
          text-decoration: none;
          color: rgb(61, 146, 201);
      }
      a:hover,
      a:focus {
          text-decoration: underline;
      }

      h3 {
          font-weight: 100;
      }
      textarea, input {
          width: 100%;
          font-family: monospace;
          white-space: pre;
      }
      /* LAYOUT CSS */
      .pure-img-responsive {
          max-width: 100%;
          height: auto;
      }

      #layout {
          padding: 0;
      }

      .header {
          text-align: center;
          top: auto;
          margin: 3em auto;
      }

      .sidebar {
          background: rgb(61, 79, 93);
          color: #fff;
      }

      .brand-title,
      .brand-tagline {
          margin: 0;
      }
      .brand-title {
          text-transform: uppercase;
      }
      .brand-tagline {
          font-weight: 300;
          color: rgb(176, 202, 219);
      }


      .content-subhead {
          text-transform: uppercase;
          color: #aaa;
          border-bottom: 1px solid #eee;
          padding: 0.4em 0;
          font-size: 80%;
          font-weight: 500;
          letter-spacing: 0.1em;
      }

      .content {
          padding: 2em 1em 0;
      }

      @media (min-width: 48em) {
          .content {
              padding: 2em 3em 0;
              margin-left: 25%;
          }

          .header {
              margin: 80% 2em 0;
              text-align: right;
          }

          .sidebar {
              position: fixed;
              top: 0;
              bottom: 0;
          }

          .footer {
              text-align: center;
          }
      }
  </style>
</head>

<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Markdown embed</h1>
            <h2 class="brand-tagline">Finally support tables in Medium</h2>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div>
                <h1>1 &rarr; Get a markdown editor</h1>
                <p>For example, try <a href="https://atom.io/">Atom</a></p>
                <h1>2 &rarr; Put the markdown below</h1>
                <textarea id="markdownInput" name="markdown" rows="20" cols="80">
# Yeah markdown

Now you can do tables

First Header  | Second Header
------------- | -------------
Content Cell  | Content Cell
Content Cell  | Content Cell</textarea>
            </div>
            <div>
                <h1>3 &rarr; Copy url below to embed in your medium post</h1>
                <input type="text" id="textUrl">
                <p>You can preview it by visiting <a href="/" id="visitUrl">the url above</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
